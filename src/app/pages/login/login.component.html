<div class="container pd-30">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card">
        <div class="card-body">
          <a routerLink="/register" class="float-right btn btn-outline-primary">
            <i class="fa fa-user-plus"></i> Register
          </a>
          <h4 class="card-title mb-4 mt-1">Login</h4>
          <p>
            <button type="button" (click)="googleAuth()" class="btn btn-block btn-outline-warning">
              <i class="fa fa-google"></i> Login via Gmail
            </button>
          </p>
          <hr>
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <label for="email">
                <i class="fa fa-envelope"></i> Email
              </label>
              <input formControlName="email"
                     class="form-control"
                     placeholder="Email"
                     type="email"
                     id="email">
            </div>
            <div class="form-group">
              <label for="password">
                <i class="fa fa-lock"></i> Password
              </label>
              <input formControlName="password"
                     class="form-control"
                     placeholder="******"
                     type="password"
                     id="password">
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
                    <i class="fa fa-sign-in"></i> Login
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
